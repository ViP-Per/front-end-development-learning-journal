<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100%;
            height: 100px;
            border: 3px solid red;
        }

        #d2{
            position: relative;
            top: 30px;
        }

        #d3{
            position: absolute;
            top: 50px;
            right: 20px;
        }

        #d4{
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div>Elemento Statico</div>
    <div id="d2">Elemento Relativo</div>
    <div id="d3">Elemento Assoluto</div>
    <div id="d4">Elemento Fisso</div>


</body>
</html>
