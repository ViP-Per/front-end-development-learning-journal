<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/invia-dati" method="post">

        <input name="nome" id="nome" type="text">
        <input name="password" id="password" type="password">

        <br>

        <label for="livello">Seleziona il livello da 1 a 10:</label>
        <input name="livello" id="livello" type="range" min="1" max="10" step="1">

         <br>

        <input name="scelte[]" type="checkbox" id="opzione1" value="A">
        <label for="opzione1">Opzione A</A></label>

        <input name="scelte[]" type="checkbox" id="opzione2" value="B">
        <label for="opzione2">Opzione B</label>

        <input name="scelte[]" type="checkbox" id="opzione3" value="C">
        <label for="opzione3">Opzione C</label>

        <br>

        <input name="consenso" id="si" type="radio" value="si">
        <label for="si">Si</label>

        <input name="consenso" id="no" type="radio" value="no">
        <label for="no">No</label>

        <br>

        <label for="piatto">Seleziona il tuo piatto preferito:</label>
        <select name="piatto" id="piatto">

            <option value="pizza">Pizza</option>
            <option value="pasta">Pasta</option>
            <option value="riso">Riso</option>

        </select>

        <br>

        <label for="citta">Digita o scegli una citt√†:</label>
        <input name="citta" id="citta" type="text" list="citta-list">
        <datalist id="citta-list">
            <option value="Roma"></option>
             <option value="Milano"></option>
             <option value="Napoli"></option>
        </datalist>

        <br><br><br>

        <label>Scrivi un commento:</label>
        <textarea name="commento" id="commento" rows="4" cols="40">Inserisci qui il tuo commento...</textarea>

        <br>

        <input type="submit" value="Invia">
    </form>
</body>
</html>
